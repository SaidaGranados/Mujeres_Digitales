<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    
    // EJEMPLOS DE OPERACIONES MATEMATICAS CAPATURANDO DATOS DESDE EL INPUT

    var valor1 = 0;
    var valor2 = 0;
    var nombre = 'John'
    var apellido = 'Castiblanco'

    var multiplica = function(){
        console.log(valor1 * valor2)            
    }

    var suma = function(){
        console.log(valor1 + valor2)            
    }

    var resta = function(){
        console.log(valor1 - valor2)            
    }

    var dividir = function(){
        console.log(valor1 / valor2)            
    }
    
    var nombrecompleto = function(){        
        console.log(nombre + ' ' + apellido) //Coloco comillas ' ' para separar las dos variable nombre y apellido//
    }

    var obtener = function(){
        console.log('Obteniendo datos')
        //Buscame en este documento y traigame el elemento por el id(nombre del id).value - Value sirve para obtener el valor de la caja de texto
        // Los valores quedaron depositados en las variables a y b
        var a = document.getElementById('prueba1').value
        var b = document.getElementById('prueba2').value
        // parseInt es para convertir de String a Int
        valor1 = parseInt(a);
        valor2 = parseInt(b);
    }
    

    </script>

    <!-- Si quiero que me aparezcan valor fijos en el input como 30 y 15. value para colocar esos valores 
    <input type="text" id="valor1" value="30">
    <input type="text" id="valor2" value="15"> -->


    <!--Capturando datos desde mi input para que cuando se presione un click me traiga obtener contenido-->
    <input type="text" id="prueba1">
    <input type="text" id="prueba2">


    <!--Ejemplo de operaciones matematicas usando funciones - Quemando codigo-->
    <div onclick="multiplica()">Multiplicar</div>
    <div onclick="suma()">Sumar</div>
    <div onclick="resta()">Restar</div>
    <div onclick="dividir()">Dividir</div>    
    <div onclick="nombrecompleto()">Nombre completo</div>
    <div onclick="obtener()">Obtener contenido</div>

</body>
</html>
